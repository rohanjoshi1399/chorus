# Secrets template - DO NOT commit real secrets
# Use: kubectl create secret generic multi-agent-rag-secrets --from-env-file=.env -n multi-agent-rag
apiVersion: v1
kind: Secret
metadata:
  name: multi-agent-rag-secrets
  namespace: multi-agent-rag
type: Opaque
stringData:
  # AWS Credentials (prefer IRSA instead)
  AWS_ACCESS_KEY_ID: "your-access-key"
  AWS_SECRET_ACCESS_KEY: "your-secret-key"
  AWS_REGION: "us-east-1"
  
  # Neo4j
  NEO4J_PASSWORD: "your-neo4j-password"
  
  # Redis (if auth enabled)
  REDIS_PASSWORD: ""
  
  # API Security
  API_KEY: "your-production-api-key"
  
  # LangSmith (optional)
  LANGCHAIN_API_KEY: ""
  LANGCHAIN_TRACING_V2: "false"
  
  # Web Search (optional)
  TAVILY_API_KEY: ""
  SERPAPI_API_KEY: ""
---
# ConfigMap for non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: multi-agent-rag-config
  namespace: multi-agent-rag
data:
  # Feature flags
  GRAPHRAG_ENABLED: "false"
  WEB_SEARCH_ENABLED: "false"
  
  # Retrieval settings
  RETRIEVAL_TOP_K: "50"
  RETRIEVAL_RERANK_TOP_K: "5"
  RETRIEVAL_MIN_SIMILARITY: "0.7"
  
  # Memory settings
  MEMORY_BUFFER_SIZE: "10"
  
  # LLM settings
  BEDROCK_MODEL: "anthropic.claude-3-5-sonnet-20241022-v2:0"
  BEDROCK_EMBEDDING_MODEL: "amazon.titan-embed-text-v2:0"
  LLM_TEMPERATURE: "0.1"
  LLM_MAX_TOKENS: "4096"
